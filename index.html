<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="main-header">
      <a href="index.html"><img class="main-header__logo" src="images/logo.svg" alt="company logo"></a>
    </header>

    <!-- MAIN -->
    <main class="main-content">

      <section class="introductory-section">
        <img class="introductory-section__picture" src="images/illustration-mockups.svg" alt="product picture">
        <div class="introductory-section__info">
          <h1 class="introductory-section__title">Build The Community Your Fans Will Love</h1>
          <p class="introductory-section__desc">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="introductory-section__button">Register</button>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </div>
</body>
</html>
